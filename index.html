<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://s3-sa-east-1.amazonaws.com/widgets.superlogica.net/embed.js" ></script>
  <script type="text/javascript">
    superlogica.require("pjbank");
    superlogica.pjbank("checkout_transparente","1264e7bea04bb1c24b07ace759f64a1bd65c8560");
  </script>
</head>

<body>
    Name: <input value="Cliente Exemplo" type="text" name="nome_cartao" id="nome"><br>
    Card Number: <input value="4012001037141112" type="text" name="numero_cartao" class="pjbank-cartao" id="cartao" placeholder="Valid Card Number" required  /><br>
    Expiry Month: <input value="05" type="text" name="mes_vencimento" id="vencimento_mes"><br>
    Expiry Year: <input value="2018" type="text" name="ano_vencimento" id="vencimento_ano"><br>
    CPF: <input value="64111456529" type="text" name="cpf_cartao" id="cpf"><br>
    Email: <input value="api@pjbank.com.br" type="text" name="email_cartao" id="email"><br>
    Phone: <input value="978456723" type="text" name="celular_cartao" id="phone"><br>
    CVV: <input value="123" type="text" name="codigo_cvv" id="cvv"><br>
    <button type="submit" value="Submit">Submit</button>
    <input type="hidden" name="pjbank-token" class="pjbank-token">
</body>

<script>
  $(document).ready(function(){
    $("button").click(function(){
      $.ajax({
        url: 'https://api.pjbank.com.br/contadigital/1264e7bea04bb1c24b07ace759f64a1bd65c8560/recebimentos/tokens',
        type: 'post',
        crossDomain: true,
        data: {
          nome_cartao: $("#nome").val(),
          numero_cartao: $("#cartao").val(),
          mes_vencimento: $("#vencimento_mes").val(),
          ano_vencimento: $("#vencimento_ano").val(),
          cpf_cartao: $("#cpf").val(),
          email_cartao: $("#email").val(),
          celular_cartao: $("#phone").val(),
          codigo_cvv: $("#cvv").val()
        },
        headers: {
          // "Access-Control-Allow-Headers": "*",
          // "Access-Control-Allow-Origin": "*",
          // 'Access-Control-Allow-Methods': 'GET, POST, PUT',
          "Content-Type": "application/json",
          'X-CHAVE': 'ef947cf5867488f744b82744dd3a8fc4852e529f'
        },
        success: function(data,status){
          console.log("a");
          alert("Data: " + data + "\nStatus: " + status);
        }
      });
    });
  });
</script>

</html>
